<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            height:700px;
            background-color: rgb(67, 8, 138);
        }
        .container
        {   
            display:grid;
            justify-self:center;
            justify-content: center;
            align-self: center;
            align-content: center;
            margin-top: 100px;
            grid-template-rows:60px 60px 60px 60px 60px 60px;
            grid-template-columns: 300px 300px;
        }
        .header
        {   background-color: rgba(240, 248, 255, 0);
            display:grid;
            width:100%;
            align-content: center;
            justify-self: center;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-template-columns:1fr 10fr 3fr ;
            color:white;
        }
        .row
        {   background-color: rgba(240, 248, 255, 0.195);
            border-radius: 5px;
            align-content: center;
            width: 100%;
            color:white;
            margin:5px;
            display:grid;
            grid-column-start: 1;
            justify-self: center;
            grid-column-end: 3;
            grid-template-columns:1fr 10fr 3fr ;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
              <div class="heading">
                   No
              </div>
              <div class="heading">
                Name
           </div>
           <div class="heading">
            Points
       </div>
        </div>
        <div class="row">
        <div class="data">
            1
        </div>
        <div class="data">
            Shashank baradwaj
        </div>
        <div class="data">
            3000
        </div>

        </div>
        <div class="row">
        fds
        </div>
        <div class="row">
            fds
            </div>
            <div class="row">
                fds
                </div>
                <div class="row">
                    fds
                    </div>    
    </div>
</body>
</html>
